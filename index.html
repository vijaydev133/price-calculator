<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bat</td>
                <td>
                    <select id="bat">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td id="bat-unit">1000</td>
                <td id="bat-price">0</td>
            </tr>
            <tr>
                <td>Ball</td>
                <td>
                    <select id="ball">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td id="ball-unit">35</td>
                <td id="ball-price">0</td>
            </tr>
            <tr>
                <td>Stumpset</td>
                <td>
                    <select id="Stumpset">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td id="Stumpset-unit">500</td>
                <td id="Stumpset-price">0</td>
            </tr>
            <tr>
                <td>Bat-gloves</td>
                <td>
                    <select id="bat-gloves">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td id="bat-gloves-unit">800</td>
                <td id="bat-gloves-price">0</td>
            </tr>
            <tr>
                <td>Keeping-gloves</td>
                <td>
                    <select id="keeping-gloves">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
                <td id="keeping-gloves-unit">1500</td>
                <td id="keeping-gloves-price">0</td>
            </tr>
        
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <td id="total">0</td>
            </tr>
            <tr>
                <th colspan="3">Tax</th>
                <td id="tax">0</td>
            </tr>
            <tr>
                <th colspan="3">Grand-Total</th>
                <td id="grand-total">0</td>
            </tr>
        </tfoot>
    </table>
    <script src="main.js"></script>
</body>
</html>
